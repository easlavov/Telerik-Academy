<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>01. DOM Manipulations Module</title>
    <script src="domManipulator.js" type="text/javascript"></script>
</head>
<body>
    <div>

    </div>
    <script>
        var pTemplate = document.createElement('p');
        pTemplate.innerText = 'this is a paragraph';
        var newDiv;
        for (var i = 0; i < 101; i++) {
            newDiv = pTemplate.cloneNode(true);
            domManipulator.addToBuffer('div', newDiv);
        }
    </script>
</body>
</html>
