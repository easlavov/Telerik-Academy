<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>01. DOM Manipulations Module</title>
    <script src="domManipulator.js" type="text/javascript"></script>
</head>
<body>
    <button id="fill-buffer-button">Click to add the 100th element to the buffer</button>
    <button id="remove-all-children-button" disabled="disabled">Click to remove all children of the test div</button>

    <div id="test-div">

    </div>
    <script>
        var pTemplate = document.createElement('p');
        pTemplate.innerText = 'this is a paragraph appended through the buffer';
        var newDiv;
        for (var i = 0; i < 99; i++) {
            addDivToTestDiv();
        }

        function addDivToTestDiv() {
            newDiv = pTemplate.cloneNode(true);
            domManipulator.addToBuffer('#test-div', newDiv);
        }

        domManipulator.addHandler('#fill-buffer-button', 'click', function () {
            addDivToTestDiv();
            domManipulator.getElementBySelector('#remove-all-children-button').disabled = false;
            domManipulator.getElementBySelector('#fill-buffer-button').disabled = true;
        });

        domManipulator.addHandler('#remove-all-children-button', 'click', function () {
            removeAllElementsWithRemoveChild();
            domManipulator.getElementBySelector('#remove-all-children-button').disabled = true;
        });

        function removeAllElementsWithRemoveChild() {
            var paragraphs = domManipulator.getElementsBySelector('#test-div p');
            for (var i = 0; i < paragraphs.length; i++) {
                domManipulator.removeChild(paragraphs[i], '#test-div');
            }
        }
    </script>
</body>
</html>
