<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check if the element at given position in given array of integers is bigger than its two neighbors (when such exist)</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var array = [4, 1, 4, 2, 3, 4, 1, 2, 6, 5, 3, 2, 7, 5, 1, 4, 2, 3, 2, 1, 3, 5, 2, 35, 6];
        jsConsole.writeLine('The array is ' + array);

        function compareNeighbours(index, arr) {
            if (index <= 0 || index >= arr.length-1) {
                return 'No neighbours or Index out of range';
            }
            if (arr[index] > arr[index - 1] && arr[index] > arr[index + 1]) {
                return true;
            }
            else {
                return false;
            }
        }

        jsConsole.writeLine('Checking number at index 15:');
        if (compareNeighbours(15, array)) {
            jsConsole.writeLine(array[15] + ' is bigger than ' + array[14] + ' and ' + array[16]);
        }
        else {
            jsConsole.writeLine(array[15] + ' is not bigger than ' + array[14] + ' and ' + array[16]);
        }
    </script>
</body>
</html>
