<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>JavaScript Console</title>
        <link href="../styles/styles.css" rel="stylesheet" />
        <script src="../scripts/console.js"></script>
        <script src="script.js" type="text/javascript"></script>

        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="main-container">
            <div id="title-bar">
                <img src="../images/icon.png" id="icon" alt="icon" />
                <span id="title">JavaScript Console</span>
                <span id="control-buttons">
                    <button id="minimize-button">
                        <img src="../images/minimize-sign.png" alt="Minimize" />
                    </button>

                    <button id="maximize-button" disabled>
                        <img src="../images/maximize-sign.png" alt="Minimize" />
                    </button>

                    <button id="close-button">
                        <img src="../images/x-sign.png" alt="Close" />
                    </button>
                </span>
            </div>

            <div id="inner-container">
                <div id="console-container">
                    <div id="content">
                        JavaScript Console [Version 0.1] <br />
                         &#169; 2014 Martin Nikolov <br /><br />
                        C:\Users\Anonymous> gnome-open 
                        <a href="https://github.com/flextry/JSC" target="_blank">'https://github.com/flextry/JSC'</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
