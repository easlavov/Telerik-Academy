<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculate trapezoid area</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var trapA = 4;
        var trapB = 8.3;
        var trapH = 4.2;

        var trapArea = ((trapA + trapB) / 2) * trapH;
        jsConsole.writeLine("The trapezoid area is " + trapArea);
    </script>
</body>
</html>
