<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Return the index of the first element in array that is bigger than its neighbors, or -1, if there’s no such element</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function compareNeighbours(index, arr) {
            if (index <= 0 || index >= arr.length - 1) {
                return 'No neighbours or Index out of range';
            }
            if (arr[index] > arr[index - 1] && arr[index] > arr[index + 1]) {
                return true;
            }
            else {
                return false;
            }
        }

        var array = [4, 1, 4, 2, 3, 4, 1, 2, 6, 5, 3, 2, 7, 5, 1, 4, 2, 3, 2, 1, 3, 5, 2, 35, 6];
        var array2 = [1, 1, 1, 1, 1, 1];
        jsConsole.writeLine('The array is ' + array);

        function firstBiggerThanNeighbours(arr) {
            for (var i = 0; i < arr.length; i++) {
                if (compareNeighbours(i, arr) === true) {
                    return i;
                }
            }
            return -1;
        }

        jsConsole.writeLine(
            'The index of the first element, bigger than its two neighbours, is ' + firstBiggerThanNeighbours(array));
        jsConsole.writeLine('The next array is ' + array2);
        jsConsole.writeLine(
            'The index of the first element, bigger than its two neighbours, is ' + firstBiggerThanNeighbours(array2));
    </script>
</body>
</html>
