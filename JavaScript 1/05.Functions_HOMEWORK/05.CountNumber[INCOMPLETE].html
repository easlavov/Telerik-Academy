<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Count how many times given number appears in given array</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var array = [6, 5, 3, 6, 8, 9, 0, 3, 8, 1, 3, 6, 7, 9, 0];
        jsConsole.writeLine('The array is ' + array);

        function countNumber(num, arr) {
            var counter = 0;
            for (var p in arr) {
                if (arr[p] === num) {
                    counter++;
                }
            }
            return counter;
        }
        // TODO: Implement test function
        jsConsole.writeLine("The number 3 appears " + countNumber(3, array) + ' times in the arrary');
        jsConsole.writeLine("The number 8 appears " + countNumber(8, array) + ' times in the arrary');
        jsConsole.writeLine("The number 15 appears " + countNumber(15, array) + ' times in the arrary');
    </script>
</body>
</html>
