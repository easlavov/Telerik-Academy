<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find the most frequent number in an array</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var array = [4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3],
            i,
            currentChar,
            currentStreak = 1,
            longestStreak = 0,
            lastCharIndex;        

        function orderBy(a, b) {
            return (a == b) ? 0 : (a > b) ? 1 : -1
        };
        
        // sorting array
        array.sort(orderBy);
        // using algorithm from task 03
        currentChar = array[0]
        for (i = 1; i < array.length; i++) {
            if (array[i] === currentChar) {
                currentStreak++;
                if (currentStreak > longestStreak) {
                    longestStreak = currentStreak;
                    lastCharIndex = i;                    
                }
            }
            else {                
                currentStreak = 1;
                currentChar = array[i];
            }
        }

        if (longestStreak > 1) {
            jsConsole.write('The most frequent number is: ' + array[lastCharIndex] + ' appearing '
                + longestStreak + ' times')
            
        }
        else {
            jsConsole.writeLine('There is no number appearing more frequently than others!')
        }
    </script>
</body>
</html>
