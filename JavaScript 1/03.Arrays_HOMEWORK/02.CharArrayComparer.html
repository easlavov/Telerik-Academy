<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Char array comparer</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        // There isn't 'char' data type in JavaScript
        var arrayOne = ['g', 'm', 'z', '4', 'g'],
            arrayTwo = ['g', 'p', 'L', 'h'],
            length = arrayOne.length,
            i,
            sign;
        jsConsole.writeLine('The first array is:');
        jsConsole.writeLine(arrayOne);
        jsConsole.writeLine('The second array is:');
        jsConsole.writeLine(arrayTwo);
        // Ensure no chars will be compared against nothing
        if (arrayOne.length > arrayTwo.length) {
            length = arrayTwo.length;
        }
        jsConsole.writeLine('Comparison letter by letter:');
        for (var i = 0; i < length; i++) {
            sign = '=';
            if (arrayOne[i] != arrayTwo[i]) {
                if (arrayOne[i] > arrayTwo[i]) {
                    sign = '>';
                }
                else {
                    sign = '<';
                }
            }
            jsConsole.writeLine(arrayOne[i] + ' ' + sign + ' ' + arrayTwo[i]);
        }
    </script>
</body>
</html>
