<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find the max and min number from a sequence of numbers</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var sequence = [65, -12, 33, 45, 8000, -200, 550, 0, 6],
            i,
            max = sequence[0],
            min = max;

        jsConsole.writeLine("The sequence is " + sequence);
        for (i = 0; i < sequence.length; i++) {
            if (sequence[i] < min) {
                min = sequence[i];
            }
            if (sequence[i] > max) {
                max = sequence[i];
            }
        }
        jsConsole.writeLine("The max number in the sequence is " + max);
        jsConsole.writeLine("The min number in the sequence is " + min);
    </script>
</body>
</html>
