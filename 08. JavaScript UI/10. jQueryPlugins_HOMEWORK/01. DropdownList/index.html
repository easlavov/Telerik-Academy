<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>01. Dropdown list</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            border: 1px solid black;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
        }

        #test-result-area {
            width: 500px;
            height: 400px;
        }
    </style>
    <script src="libs/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="scripts/dropdown-plugin.js" type="text/javascript"></script>
</head>
<body>
    <select id="dropdown">
        <option value="Bate Gosho">Option 1</option>
        <option value="PESHO">Option 2</option>
        <option value="Kiro">Option 3</option>
    </select>

    <div id="test-result-area">
        <h4 id="heading">Click on the list items above to select an option. The current selected item VALUE is displayed.</h4>
    </div>

    <script>
        $('#dropdown').dropdown();
        $('body').on('click', function () {
            $('#test-result-area').append($('<span>').css('display', 'block').text($('#dropdown').val()));
            console.log($('#dropdown[selected=true]'));
            console.log($('select option:selected'));
        });
    </script>
</body>
</html>
