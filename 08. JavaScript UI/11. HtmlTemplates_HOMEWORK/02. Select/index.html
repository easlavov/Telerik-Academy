<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>01. Courses dates</title>
    <script src="handlebars-v1.3.0.js" type="text/javascript"></script>
</head>
<body>

    <script id="select-template" type="text/x-handlebars-template">
        <select>
            {{#each options}}
            <option value="{{value}}">
                {{text}}
            </option>
            {{/each}}
        </select>
    </script>

    <script>
        var options = [{
            value: 1,
            text: 'one'
        },{
            value: 2,
            text: 'two'
        },{
            value: 3,
            text: 'three'
        },{
            value: 4,
            text: 'four'
        },];


        var templateString = document.getElementById('select-template').innerHTML;
        var template = Handlebars.compile(templateString);

        var finalHtml = template({
            options:options
        });

        document.body.innerHTML = finalHtml;
    </script>
</body>
</html>
