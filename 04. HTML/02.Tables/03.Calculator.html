<!doctype html>
<html>
<head>
	<title>Calculator</title>
	<style>
		input[type='text']
		{
			text-align:right;
		}
	</style>
</head>
<body>
	<!--LOOKS WELL IN IE 11></!-->
	<form>
		<table cellspacing="0" cellpadding="0">
			<tr>
				<td colspan="4"><input type="text"/></td>
			</tr>
			<tr>
				<td align="center"><input type="button" style="width:36px;height:30px" value="1"/></td>
				<td align="center"><input type="button" style="width:36px;height:30px" value="2"/></td>
				<td align="center"><input type="button" style="width:36px;height:30px" value="3"/></td>
				<td align="center"><input type="button" style="width:36px;height:30px" value="+"/></td>
			</tr>
			<tr>
				<td align="center"><input type="button" style="width:36px;height:30px" value="4"/></td>
				<td align="center"><input type="button" style="width:36px;height:30px" value="5"/></td>
				<td align="center"><input type="button" style="width:36px;height:30px" value="6"/></td>
				<td align="center"><input type="button" style="width:36px;height:30px" value="-"/></td>
			</tr>
			<tr>
				<td align="center"><input type="button" style="width:36px;height:30px" value="7"/></td>
				<td align="center"><input type="button" style="width:36px;height:30px" value="8"/></td>
				<td align="center"><input type="button" style="width:36px;height:30px" value="9"/></td>
				<td align="center"><input type="button" style="width:36px;height:30px" value="*"/></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" style="width:72px;height:30px" value="0"/></td>
				<td align="center"><input type="button" style="width:36px;height:30px" value="."/></td>
				<td align="center"><input type="button" style="width:36px;height:30px" value="/"/></td>
			</tr>
		</table>
	</form>	
</body>
</html>
