<!doctype html>
<html>
<head>
	<title>Contacts</title>
	<link rel="stylesheet" href="Styles.css"/>
</head>

			<tr>

				<td>Mexico D.F.</td>
				<td><div><img src="MexicanFlag.png"/>Mexico</div></td>

			<tr>
				<td>Thomas Hardy</td>
				<td>London</td>
				<td><div><img src="UKFlag.png"/>UK</div></td>
