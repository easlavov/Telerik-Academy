<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="libs/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="libs/q.js" type="text/javascript"></script>
</head>
<body>
    <h1>The getJson() is tested by making a request to http://restcountries.eu/</h1>

    <script src="http-request.js" type="text/javascript"></script>

    <script>
        function printCountries(countries) {
            var $list = $('<ul>');
            for (var i in countries) {
                $list.append($('<li>').html(countries[i].name));
            }

            $list.appendTo($('body'));
        }

        httpRequest.getJson('http://restcountries.eu/rest/v1')
                .then(printCountries);
    </script>
</body>
</html>
