<!doctype html>
<html>
<head>
	<title>Lodging</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="01.LodgingStyles.css">
</head>
<body>
	<form>
		<table>
			<tfoot>
				<tr>
					<td colspan="2">
						<div>
							<input type="submit" value="Submit"/>
							<input type="reset" value="Clear this form"/>
						</div>
					</td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<th><label for="lastNameText">Last Name</label></th>
					<td><input type="text" id="lastNameText" class="name"/></td>
				</tr>
				<tr>
					<th><label for="firstNameText">First Name</label></th>
					<td><input type="text" id="firstNameText" class="name"/></td>
				</tr>
				<tr>
					<th><label for="addressTextBox">Address</label></th>
					<td><textarea id="addressTextBox"></textarea></td>
				</tr>
				<tr>
					<th><label for="cityText">City</label></th>
					<td>
						<input type="text" id="cityText"/>
						<label for="stateText"><b>State</b></label>
						<input type="text" id="stateText"/>						
				</tr>
				<tr>
					<th><label for="zipText">Zip/Postal Code</label></th>
					<td><input type="text" id="zipText"/></td>
				</tr>
				<tr>
					<th><label for="countryMenu">Country</label></th>
					<td>
						<select id="countryMenu">
							<option>Bulgaria</option>
							<option>Greece</option>
							<option>Romania</option>						
						</select>
					</td>
				</tr>
				<tr>
					<th><label for="phoneText">Phone (country code,<br/> area code, number)</label></th>
					<td>
						(+
						<input type="text" id="phoneText" class="phoneOne"/>
						)
						<input type="text" class="phoneOne"/>
						-
						<input type="text" id="lastPhoneText" class="phoneTwo"/>
					</td>
				</tr>
				<tr>
					<th><label for="emailText">E-mail</label></th>
					<td><input type="text" id="emailText"/></td>
				</tr>
				<tr>
					<th><label for="monthText">Birth date</label></th>
					<td>
						<label for="monthText">Month</label>
						<input type="text" class="dateOne" id="monthText"/>
						<label for="dayText">Day</label>
						<input type="text" class="dateOne" id="dayText"/>
						<label for="yearText">Year (4 digit)</label>
						<input type="text" id="yearText"/>
					</td>
				</tr>
				<tr>
					<th><label for="genderMenu">Gender</label></th>
					<td>
						<select id="genderMenu">
							<option>Female</option>
							<option>Male</option>						
						</select>
					</td>
				</tr>
				<tr>
					<th><label for="spring">Starting date</label></th>
					<td>
						<input id="spring" type="radio" name="Date" value="Spring 2006"/>
						<label for="spring">Spring 2006</label>
						<input id="summer" type="radio" name="Date" value="Summer 2006"/>
						<label for="summer">Summer 2006</label>
					</td>
				</tr>
				<tr>
					<th><label for="commentsTextArea">Comments/Questions</label></th>
					<td><textarea id="commentsTextArea"></textarea></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
